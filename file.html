      <h3>æ¸…é™¤å¾Œ HTML</h3>

      <div class="buttons">
        <button class="clean" onclick="cleanHTML()">ğŸš€ ç”Ÿæˆçµæœ</button>
        <button class="copy" onclick="copyHTML()">ğŸ“‹ è¤‡è£½çµæœ</button>

<script>
let convertedURL = "";
let isPreviewMode = false;

const BASE_URL = "https://full-get-website-html.nicchen0122.workers.dev/url";

function showNotification(message, duration = 2000) {
  const notification = document.createElement('div');
  notification.style.cssText = `
    position: fixed;
    top: 20px;
    right: 20px;
    background: #10b981;
    color: white;
    padding: 12px 20px;
    border-radius: 8px;
    box-shadow: 0 10px 30px rgba(0,0,0,.2);
    z-index: 10000;
    font-weight: 500;
    animation: slideDown 0.3s ease-out;
  `;
  notification.textContent = message;
  document.body.appendChild(notification);
  
  setTimeout(() => {
    notification.remove();
  }, duration);
}

function convertURL() {
  const urlInput = document.getElementById("urlInput").value.trim();
  if (!urlInput) {
    showNotification("âŒ è«‹è¼¸å…¥ç¶²å€ï¼");
    return;
  }

  try {
    new URL(urlInput);
  } catch {
    showNotification("âŒ è«‹è¼¸å…¥æœ‰æ•ˆçš„ç¶²å€ï¼");
    return;
  }

  convertedURL = `${BASE_URL}:${urlInput}`;
  
  document.getElementById("convertedUrl").textContent = convertedURL;
  document.getElementById("urlResult").classList.add("show");
  
  showNotification("âœ… URL è½‰æ›å®Œæˆï¼");
}

function copyConvertedURL() {
  navigator.clipboard.writeText(convertedURL).then(() => {
    showNotification("ğŸ“‹ å·²è¤‡è£½è½‰æ› URLï¼");
  });
}

function getCleanHTML() {
  const html = document.getElementById("input").value;
  if (!html.trim()) return "";

  const parser = new DOMParser();
  const doc = parser.parseFromString(html, "text/html");

  doc.querySelectorAll("script").forEach(s => {
    if (
      s.src?.includes("cdn-cgi/challenge-platform") ||
      s.textContent.includes("__CF$cv$params")
    ) {
      s.remove();
    }
  });

  doc.querySelectorAll("iframe").forEach(f => {
    if (
      f.src?.includes("challenge-platform") ||
      f.outerHTML.includes("__CF$cv$params")
    ) {
      f.remove();
    }
  });

  return "<!DOCTYPE html>\n" + doc.documentElement.outerHTML;
}

function cleanHTML() {
  const result = getCleanHTML();
  if (!result) {
    showNotification("âŒ è«‹å…ˆè¼¸å…¥ HTMLï¼");
    return;
  }

  document.getElementById("output").value = result;
  document.getElementById("testArea").style.display = "block";
  
  document.getElementById("testArea").scrollIntoView({ 
    behavior: 'smooth', 
    block: 'center' 
  });
  
  showNotification("âœ… ç”Ÿæˆå®Œæˆï¼");
}

function previewHTML() {
  const result = document.getElementById("output").value;
  if (!result) {
    showNotification("âŒ è«‹å…ˆç”Ÿæˆçµæœï¼");
    return;
  }

  document.getElementById("editorArea").classList.add("hidden");
  document.getElementById("previewMode").classList.add("active");
  isPreviewMode = true;

  const iframe = document.getElementById("previewIframe");
  iframe.srcdoc = result;
  iframe.classList.add("fullscreen");
}

function backToEditor() {
  document.getElementById("editorArea").classList.remove("hidden");
  document.getElementById("previewMode").classList.remove("active");
  isPreviewMode = false;
  
  document.getElementById("previewIframe").classList.remove("fullscreen");
  document.getElementById("previewIframe").srcdoc = "";
}

function copyHTML() {
  const out = document.getElementById("output");
  if (!out.value) {
    showNotification("âŒ æ²’æœ‰å…§å®¹å¯è¤‡è£½ï¼");
    return;
  }
  navigator.clipboard.writeText(out.value).then(() => {
    showNotification("ğŸ“‹ å·²è¤‡è£½çµæœï¼");
  });
}
</script>
